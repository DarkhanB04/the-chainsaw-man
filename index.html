<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Chainsow Man</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <video id="video-background" autoplay muted loop playsinline>
      <source src="img/bg.MP4" type="video/mp4" />
    </video>
    <img src="img/logo.png" alt="" class="logo" />
    <h1 id="title">
      Countdown time to release of the anime "The Chainsaw Man"
    </h1>
    <div class="countdown">
      <div class="time">
        <h1 id="days">00</h1>
        <small>Days</small>
      </div>
      <div class="time">
        <h1 id="hours">00</h1>
        <small>Hours</small>
      </div>
      <div class="time">
        <h1 id="minutes">00</h1>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h1 id="seconds">00</h1>
        <small>Seconds</small>
      </div>
    </div>
    <button class="sound-button" onclick="playAudio()">Ow Ow</button>
    <div class="videos">
      <div class="row trailers">
        <div class="col col-md-6">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/q15CRdE5Bv0?autoplay"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="trailer"
          ></iframe>
        </div>
        <div class="col col-md-6">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/jk7QSGwupPA?autoplay"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="trailer"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
